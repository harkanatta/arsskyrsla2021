.column[.content[
# .font-dance[Inngangur]

Starf náttúrustofunar í ár var að venju fjölbreytt og áhugavert. Farið var víða um Norðurland vestra til náttúruathugana og rannsókna enda er af nógu að hyggja á landsvæði sem spannar 13.000 km2.

Viðfangsefni náttúrustofunnar snerust að miklu leyti um vöktun náttúru svæðisins, dýra- og plöntulífs og jarðminja auk þess að svara almennum fyrirspurnum, hjúkra villtum dýrum í neyð og taka þátt í fræðslu ungmenna á svæðinu. Fylgst er með fuglum sem og ágengum plöntutegundum ásamt ágengum dýrum líkt og minkum og refum.

   Um vorið voru gerðar athuganir á gæsum yfir landsvæðið þvert og endilangt, frá Fljótum til Bitrufjarðar. Eins var farið norður á Skaga og suður að Ingólfskála og að Hofsjökli til að skoða jökulröndina en þaðan er uppganga á jökulinn hvað auðveldust. Jafnframt var farið um heiðalöndin yfir sumarið og athuganir gerðar við Orravatnsrústir á Stórasandi og á Arnarvatnsheiði.

   Náttúrustofan hefur unnið mikið starf við verkefnið „Vöktun náttúruverndarsvæða“ sem er leitt af Náttúrufræðistofnun Íslands og unnið í samstarfi við allar náttúrustofurnar sem eru dreifðar um landið. Gerðar voru úttektir á náttúruverndarstöðum og ferðamannastöðum til að meta ástand þeirra og mögulegar ógnir sem að stöðunum sækir og fylgir gjarnan auknum ferðamannastraumi, sérstaklega ef innviði vantar og eftirliti er ábótavant. Náttúruverndarsvæði Norðurlands vestra og aðrir vinsælir ferðamannastaðir eru mikil verðmæti sem skapa miklar tekjur í ferðamennsku. Þeir hafa mikið gildi í sjálfu sér og eru framtíðarverðmæti komandi kynslóða.
   
Á Norðurlandi vestra eru þónokkur náttúruverndarsvæði og all mörg önnur svæði sem ekki njóta beinnar náttúruverndar en teljast afar mikilvæg fyrir náttúru Íslands. Má hér til dæmis nefna hin víðáttumiklu vatna- og heiðasvæði Guðlaugstungur og Arnarvatnsheiði og einnig Skagaheiðina. eylendið í Skagafirði eða Flóðið og eylendið í Vatnsdal. Að ógleymdum fuglavörpum í Drangey og Málmey strandlónin Höfðavatn og Sigríðarstaðavatn. Það hefur fallið að nokkru leiti í hlut náttúrustofunnar að fylgjast með þessum stöðum, skrásetja og telja fugla og plöntur.

  ]]

.column[.content[


Norðurland vestra hefur því miður orðið mjög útundan þegar að kemur að innviðauppbygingu og eftirliti á náttúruverndarsvæðum og annarra staða með merkilegt náttúrufar, svo sem merkar jarðminjar eða ríkulegt fuglalíf. Landverðir á vegum Umhverfistofnunar eru ekki starfandi á svæðinu fyrir utan vikulega heimsókn á Hveravelli yfir háferðamannatímann en því er sinnt af landverði frá Kerlingarfjöllum þó vissulega tilheyri Hveravellir Norðurlandi vestra. Þessi skortur á landvörslu er mjög bagalegur sem víða má sjá í tengslum við gerð og viðhald gönguleiða sem hefur aðalega fallið í hlut sveitarfélagana á svæðinu. Rétt er að geta þess að Hvervellir eru sennilega annar fjölsóttasti ferðamannastaður á hálendi Íslands á eftir Landmannalaugum.

Guðlaugstungur eru víðáttumikið friðland á hálendinu sunnan Blöndulóns þar er allmikil ferðamennska, sérstaklega reiðhópa og jeppafólks eða fólki á léttari torfærutækjum. Guðlaugstungur eru með stærsta varp heiðagæsa í heiminum og hafa slegið út Þjórsárver í þeim efnum. Ekki er óalgengt að að sjá sjaldgæf fuglar þar á sveimi líkt og haferni, fálkar og snæuglur. Mikilvægi svæðisins er óumdeilt og nauðsynlegt er að huga vel að þessu svæði, sem og öðrum svæðum sem nefnd voru hér að ofan, til framtíðar.   

Náttúrustofan hefur notið góðs samstarfs við rannsóknarstofnanir á svæðinu. Á Skagaströnd deilum við skrifstofuhúsnæði og rannsóknaraðstöðu með BioPol en þar á milli hefur verið ríkt samstarf t.d. í strandvöktun á vegum OSPAR og vöktun á örplasti í Húnaflóa. Á Hvammstanga erum við undir sama þaki og starfsfólk Hafró, Selasetursins og Háskólans á Hólum og unnið að metnaðarfullu fræðsluverkefni fyrir unglinga og rannsóknum á ferðamennsku í kringum selaskoðun. Höfuðstöðvarnar eru sem áður við Aðalgötu 2 á Sauðárkróki með skrifstofu og rannsóknaraðstöðu. 

 
 
  ]]
